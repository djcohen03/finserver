{% extends '_base.html' %}
{% block body %}
<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">{{ tradable.name }}</li>
</ol>



<div class="page-header">
    <h1>
        {{ tradable.name }} Data <small>({{ dates | length }} Days Available)</small>
    </h1>
</div>

<div class="row">
    <div class="col-sm-4">
        <div class="list-group">
            {% for date in dates %}
            <a data-href="/api/v1/tradable/{{ tradable.id }}/{{ date }}" class="list-group-item fetch-chart">
                {{ date.strftime('%B %d, %Y') }}
            </a>
            {% endfor %}
        </div>
    </div>
    <div class="col-sm-8">
        <div id='chart'></div>
    </div>
</div>


{% endblock %}


{% block script %}
<script type="text/javascript" src="/static/js/tradable.js"></script>
{% endblock %}
